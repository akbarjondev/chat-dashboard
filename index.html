<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat Dashboard</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- <link rel="stylesheet" href="css/style.min.css"> -->
</head>
<body class="body">
	<div class="main">
		<div class="dashboard">

			<div class="profile">
				<div class="add-profile">
					<a class="profile__photo-link" href="#">
						<img class="profile__photo" src="img/henry-avatar.jpg" srcset="img/henry-avatar.jpg 1x, img/henry-avatar@2x.jpg 2x" alt="Henry Jabbawockiez" width="86" height="86">
					</a>

					<ul class="profile__change">
						<li class="profile__change-item">
							<a class="profile__change-link" id="jsDropdownButton" href="#">Henry Jabbawockiez</a>
							<ul class="profile__dropdown" id="jsDropdown">
								<li class="dropdown_item">
									<a class="dropdown__link" href="#">Change photo</a>
								</li>
								<li class="dropdown_item">
									<a class="dropdown__link" href="#">Add account</a>
								</li>
							</ul>
						</li>
					</ul>
				</div><!-- End of add-profile -->

				<ul class="profile__menu">
					<li class="menu__item">
						<a href="#" class="menu__link menu__home">Home</a>
					</li>
					<li class="menu__item active">
						<a href="#" class="menu__link menu__chat">Chat</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link menu__contact">Contact</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link menu__notifications">Notifications</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link menu__calendar">Calendar</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link menu__settings">Settings</a>
					</li>
				</ul><!-- End of profile-menu -->

				<div class="log-out">
					<a class="profile__log-out" href="#">Log Out</a>
				</div>
			</div><!-- End of profile -->
			
			<div class="chats">
				<div class="chats__top">
					<div class="top__left">
						<h1 class="chats__heading">Chats</h1>
						<ul class="chats__recent">
							<li class="chats__recent-item" id="jsRecentChats">Recent chats
								<ul class="chats__dropdown" id="jsChatsDropdown">
									<li class="chats__dropdown-item">Recent chats</li>
									<li class="chats__dropdown-item">One week chats</li>
									<li class="chats__dropdown-item">Old chats</li>
								</ul>
							</li>
						</ul>
					</div><!-- End of top__left -->
				
					<button class="chats__button">Create new chat</button>
				</div><!-- End of chats__top -->
			</div><!-- End of chats -->
		</div><!-- End of dashboard -->
	</div><!-- End of main -->

	<script src="js/script.js"></script>
</body>
</html>
